<body>

    <script>
        const analyzeBtn = document.getElementById('analyzeBtn');
        const surahSelect = document.getElementById('surahSelect');
        const ayahSelect = document.getElementById('ayahSelect');
        const loading = document.getElementById('loading');
        const results = document.getElementById('results');
        const audioPlayer = document.getElementById('audioPlayer');
        const arabicWords = document.getElementById('arabicWords');

        let currentData = null;
        let playbackCursorShape = null;

        analyzeBtn.addEventListener('click', async () => {
            const surah = surahSelect.value;
            const ayah = ayahSelect.value;

            loading.classList.remove('hidden');
            results.classList.add('hidden');
            analyzeBtn.disabled = true;

            try {
                const response = await fetch(`/api/analyze/${surah}/${ayah}`);
                const data = await response.json();

                if (!data.success) {
                    throw new Error(data.error || 'Analysis failed');
                }

                currentData = data;

                // Update stats
                document.getElementById('statDuration').textContent = data.duration.toFixed(2) + 's';
                document.getElementById('statPhonemes').textContent = data.phonemes.length;

                const voicedPitch = data.pitch.f0_hz.filter(f => f > 0);
                const avgPitch = voicedPitch.reduce((a, b) => a + b, 0) / voicedPitch.length;
                const minPitch = Math.min(...voicedPitch);
                const maxPitch = Math.max(...voicedPitch);

                document.getElementById('statPitch').textContent = avgPitch.toFixed(1) + ' Hz';
                document.getElementById('statRange').textContent =
                    minPitch.toFixed(0) + '-' + maxPitch.toFixed(0) + ' Hz';

                // Display Arabic words with Tajweed colors
                displayArabicWords(data.arabic_words);

                // Set audio
                audioPlayer.src = data.audio_url;

                // Plot visualization
                plotVisualization(data);

                // Setup real-time cursor
                setupRealtimeCursor();

                loading.classList.add('hidden');
                results.classList.remove('hidden');

            } catch (error) {
                console.error('Error:', error);
                alert('ÙØ´Ù„ Ø§Ù„ØªØ­Ù„ÙŠÙ„: ' + error.message);
                loading.classList.add('hidden');
            } finally {
                analyzeBtn.disabled = false;
            }
        });

        function displayArabicWords(words) {
            arabicWords.innerHTML = '';

            for (const word of words) {
                const wordSpan = document.createElement('span');
                wordSpan.className = 'arabic-word';

                for (const seg of word.segments) {
                    const segSpan = document.createElement('span');
                    segSpan.className = 'tajweed-segment';
                    segSpan.textContent = seg.text;
                    if (seg.tajweed_class) {
                        segSpan.style.backgroundColor = seg.color;
                        segSpan.title = seg.tajweed_class;
                    }
                    wordSpan.appendChild(segSpan);
                }

                arabicWords.appendChild(wordSpan);
            }
        }

        function plotVisualization(data) {
            // Pitch trace
            const pitchTrace = {
                x: data.pitch.time,
                y: data.pitch.f0_hz,
                mode: 'lines',
                name: 'Ø§Ù„Ø·Ø¨Ù‚Ø© Ø§Ù„ØµÙˆØªÙŠØ©',
                line: { color: '#667eea', width: 3 },
                hovertemplate: '<b>Ø§Ù„Ø·Ø¨Ù‚Ø©</b><br>' +
                               'Ø§Ù„ÙˆÙ‚Øª: %{x:.3f}s<br>' +
                               'Ø§Ù„ØªØ±Ø¯Ø¯: %{y:.1f} Hz<br>' +
                               '<extra></extra>'
            };

            // Phoneme markers
            const phonemeTrace = {
                x: data.phonemes.map(p => (p.start + p.end) / 2),
                y: data.phonemes.map(p => p.mean_pitch || 0),
                mode: 'markers+text',
                name: 'Ø§Ù„Ù…Ù‚Ø§Ø·Ø¹',
                text: data.phonemes.map(p => p.phoneme),
                textposition: 'top',
                textfont: { size: 14, family: 'Roboto', color: '#333' },
                marker: {
                    size: 12,
                    color: data.phonemes.map(p => {
                        const rule = p.tajweed_rule;
                        if (rule === 'madd') return '#FFC87C';
                        if (rule === 'ghunnah') return '#64C8FF';
                        if (rule === 'shadda') return '#FFB6C1';
                        return '#764ba2';
                    }),
                    line: { width: 2, color: 'white' }
                },
                hovertemplate: '<b>%{text}</b><br>' +
                               'Ø§Ù„ÙˆÙ‚Øª: %{x:.3f}s<br>' +
                               'Ø§Ù„Ø·Ø¨Ù‚Ø©: %{y:.1f} Hz<br>' +
                               '<extra></extra>'
            };

            // Background shapes for phonemes
            const shapes = data.phonemes.map((p, idx) => ({
                type: 'rect',
                x0: p.start,
                x1: p.end,
                y0: 0,
                y1: 1,
                yref: 'paper',
                fillcolor: idx % 2 === 0 ? 'rgba(102, 126, 234, 0.08)' : 'rgba(118, 75, 162, 0.08)',
                line: { width: 0.5, color: 'rgba(0, 0, 0, 0.1)' },
                layer: 'below'
            }));

            const layout = {
                title: {
                    text: 'Ù…Ù†Ø­Ù†Ù‰ Ø§Ù„Ø·Ø¨Ù‚Ø© Ø§Ù„ØµÙˆØªÙŠØ© Ù…Ø¹ ØªÙ‚Ø³ÙŠÙ… Ø§Ù„Ù…Ù‚Ø§Ø·Ø¹',
                    font: { size: 20, color: '#667eea', family: 'Amiri' }
                },
                xaxis: {
                    title: 'Ø§Ù„ÙˆÙ‚Øª (Ø«Ø§Ù†ÙŠØ©)',
                    gridcolor: '#eee',
                    autorange: 'reversed'  // RTL: Reverse X-axis!
                },
                yaxis: {
                    title: 'Ø§Ù„Ø·Ø¨Ù‚Ø© (Ù‡Ø±ØªØ²)',
                    gridcolor: '#eee'
                },
                shapes: shapes,
                hovermode: 'closest',
                showlegend: true,
                legend: {
                    x: 1,
                    y: 1,
                    xanchor: 'right',
                    bgcolor: 'rgba(255, 255, 255, 0.8)',
                    bordercolor: '#ddd',
                    borderwidth: 1
                },
                margin: { l: 60, r: 60, t: 80, b: 60 },
                height: 600

            Plotly.newPlot('pitchPlot', [pitchTrace, phonemeTrace], layout, {
                responsive: true,

            // Add cursor line shape
            audioPlayer.addEventListener('timeupdate', () => {
