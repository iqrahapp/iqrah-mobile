services:
  postgres:
    image: postgres:15
    container_name: iqrah-postgres
    environment:
      POSTGRES_USER: iqrah
      POSTGRES_PASSWORD: iqrah
      POSTGRES_DB: iqrah
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U iqrah"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: iqrah-backend
    environment:
      DATABASE_URL: postgres://iqrah:iqrah@postgres:5432/iqrah
      JWT_SECRET: dev-secret-change-in-production
      PACK_STORAGE_PATH: /data/packs
      BIND_ADDRESS: 0.0.0.0:8080
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - pack_data:/data/packs

volumes:
  postgres_data:
  pack_data:
