# ISS v2.8 Exercise Framework Demo: Learn Fatiha from Scratch
# This config demonstrates exercise score improvement over time

name: "Learn Fatiha from Scratch"

# Goal: Memorize Surah Al-Fatiha (7 ayahs)
goal_id: "surah:1"

# Timeline: 60 days
target_days: 60
daily_minutes: 15.0
session_size: 15

# NOTE: Don't set student_profile when you need to override params like known_surah_ids
# (student_profile takes precedence and ignores student_params entirely)
# student_profile: strong_dedicated

student_params:
  # CRITICAL: Clear all pre-known items
  known_surah_ids: []
  vocab_known_pct: 0.0

  # CRITICAL: Zero initial placement (don't pre-seed any energy)
  verse_base_review_count: 0
  vocab_base_review_count: 0

  # Base learner parameters (dedicated student)
  skip_day_prob: 0.05
  early_quit_prob: 0.02
  persistence_threshold: 500
  forgetting_rate_mult: 0.8
  spacing_sensitivity: 1.2

  # Review capacity (moderate for small goal)
  min_reviews_per_day: 10
  max_reviews_per_day: 20
  mean_reviews_per_day: 15.0
  reviews_stddev: 3.0

  # Cluster control - tuned for small goal (7 items)
  max_working_set: 10
  cluster_stability_threshold: 0.15  # Lower for faster introduction
  cluster_expansion_batch_size: 2    # Small batches for 7 items

  # Drift parameters (gentler for learning)
  drift_alpha_max: 0.08
  drift_alpha_min: 0.01
  drift_mastery_exponent: 2.0
  drift_energy_floor: 0.08

  # Memory parameters
  stability_scale: 1.2
  lapse_baseline: 0.08
  fatigue_sensitivity: 0.15

# v2.8: Exercise evaluations for memorization axis
exercises:
  # Continuous recitation every 15 days - tests sequential recall
  - type: memory
    subtype: continuous_recitation
    frequency_days: 15
    parameters:
      sample_size: 7
      sampling_strategy: sequential

  # Sample recitation every 10 days - tests random recall
  - type: memory
    subtype: sample_recitation
    frequency_days: 10
    parameters:
      sample_size: 3
      sampling_strategy: random
