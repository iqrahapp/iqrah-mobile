# CI Test Configuration
# Minimal graph for CI testing with single chapter

name: ci-test
description: Minimal knowledge graph for CI testing (single chapter)

# Single chapter for fast testing
chapters: "1"

# Memorization edges (word -> verse -> chapter hierarchy)
memorization:
  enabled: true
  params:
    window_size: 3
    base_weight: 0.5
    std_scale: 0.15

# Tajweed edges (disabled for CI test)
tajweed:
  enabled: false
  params: {}

# Translation edges (word-to-verse understanding)
translation:
  enabled: true
  params:
    connect_duplicates: true

# Grammar edges (disabled for CI test)
grammar:
  enabled: false
  params: {}

# Deep understanding (disabled for CI test)
deep_understanding:
  enabled: false
  params: {}

# Scoring configuration
scoring:
  enabled: false  # Skip scoring for CI tests
  alpha: 0.85
  max_iter: 50000
  personalize_foundational: true
  personalize_influence: false

# Export configuration
export:
  format: cbor
  compression_level: 9
  include_scores: false

# Additional metadata
metadata:
  use_case: ci_testing
  target_audience: ci
  estimated_size_kb: 100
