<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qari Phoneme Visualization</title>
    <script src="https://cdn.plot.ly/plotly-2.24.1.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            align-items: center;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        label {
            font-weight: 600;
            color: #333;
            font-size: 0.9em;
        }

        select, button {
            padding: 10px 15px;
            border: 2px solid #667eea;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
        }

        select {
            background: white;
        }

        button {
            background: #667eea;
            color: white;
            font-weight: 600;
        }

        button:hover {
            background: #764ba2;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .visualization {
            margin-top: 30px;
        }

        #pitchPlot {
            width: 100%;
            height: 500px;
            border: 2px solid #eee;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .audio-player {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        audio {
            flex: 1;
            height: 40px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
            font-size: 1.2em;
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .legend {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .legend-color {
            width: 30px;
            height: 20px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            padding: 15px;
            background: #f8f9fa;
            border-radius: 12px;
            border-left: 4px solid #667eea;
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .stat-value {
            color: #333;
            font-size: 1.5em;
            font-weight: 600;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¯ Qari Phoneme Visualization</h1>
        <p class="subtitle">Learn Tajweed through detailed phoneme analysis</p>

        <div class="controls">
            <div class="control-group">
                <label for="surahSelect">Surah:</label>
                <select id="surahSelect">
                    <option value="1">1 - Al-Fatihah</option>
                </select>
            </div>

            <div class="control-group">
                <label for="ayahSelect">Ayah:</label>
                <select id="ayahSelect">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                </select>
            </div>

            <button id="analyzeBtn" style="margin-top: 20px;">ðŸ“Š Analyze</button>
        </div>

        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <span>Analyzing recitation...</span>
        </div>

        <div id="results" class="hidden">
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-label">Duration</div>
                    <div class="stat-value" id="statDuration">-</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Phonemes</div>
                    <div class="stat-value" id="statPhonemes">-</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Avg Pitch</div>
                    <div class="stat-value" id="statPitch">-</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Pitch Range</div>
                    <div class="stat-value" id="statRange">-</div>
                </div>
            </div>

            <div class="audio-player">
                <span style="font-weight: 600; color: #667eea;">ðŸŽµ Audio:</span>
                <audio id="audioPlayer" controls></audio>
            </div>

            <div class="legend" id="legend" class="hidden">
                <div class="legend-item">
                    <div class="legend-color" style="background: rgba(255, 200, 87, 0.3);"></div>
                    <span>Madd (Elongation)</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: rgba(100, 200, 255, 0.3);"></div>
                    <span>Ghunnah (Nasal)</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: rgba(255, 120, 120, 0.3);"></div>
                    <span>Qalqalah</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: rgba(150, 255, 150, 0.3);"></div>
                    <span>Idghaam</span>
                </div>
            </div>

            <div class="visualization">
                <div id="pitchPlot"></div>
            </div>
        </div>
    </div>

    <script>
        const analyzeBtn = document.getElementById('analyzeBtn');
        const surahSelect = document.getElementById('surahSelect');
        const ayahSelect = document.getElementById('ayahSelect');
        const loading = document.getElementById('loading');
        const results = document.getElementById('results');
        const audioPlayer = document.getElementById('audioPlayer');

        analyzeBtn.addEventListener('click', async () => {
            const surah = surahSelect.value;
            const ayah = ayahSelect.value;

            // Show loading
            loading.classList.remove('hidden');
            results.classList.add('hidden');
            analyzeBtn.disabled = true;

            try {
                const response = await fetch(`/api/analyze/${surah}/${ayah}`);
                const data = await response.json();

                if (!data.success) {
                    throw new Error(data.error || 'Analysis failed');
                }

                // Update stats
                document.getElementById('statDuration').textContent = data.duration.toFixed(2) + 's';
                document.getElementById('statPhonemes').textContent = data.phonemes.length;

                // Calculate pitch stats
                const voicedPitch = data.pitch.f0_hz.filter(f => f > 0);
                const avgPitch = voicedPitch.reduce((a, b) => a + b, 0) / voicedPitch.length;
                const minPitch = Math.min(...voicedPitch);
                const maxPitch = Math.max(...voicedPitch);

                document.getElementById('statPitch').textContent = avgPitch.toFixed(1) + ' Hz';
                document.getElementById('statRange').textContent =
                    minPitch.toFixed(0) + '-' + maxPitch.toFixed(0) + ' Hz';

                // Set audio
                audioPlayer.src = data.audio_url;

                // Plot visualization
                plotVisualization(data);

                // Show results
                loading.classList.add('hidden');
                results.classList.remove('hidden');

            } catch (error) {
                console.error('Error:', error);
                alert('Analysis failed: ' + error.message);
                loading.classList.add('hidden');
            } finally {
                analyzeBtn.disabled = false;
            }
        });

        function plotVisualization(data) {
            // Pitch trace
            const pitchTrace = {
                x: data.pitch.time,
                y: data.pitch.f0_hz,
                mode: 'lines',
                name: 'Pitch',
                line: { color: '#667eea', width: 3 },
                hovertemplate: '<b>Pitch</b><br>' +
                               'Time: %{x:.3f}s<br>' +
                               'F0: %{y:.1f} Hz<br>' +
                               '<extra></extra>'
            };

            // Phoneme markers
            const phonemeTrace = {
                x: data.phonemes.map(p => (p.start + p.end) / 2),
                y: data.phonemes.map(p => p.mean_pitch || 0),
                mode: 'markers+text',
                name: 'Phonemes',
                text: data.phonemes.map(p => p.phoneme),
                textposition: 'top',
                textfont: { size: 12, family: 'Arial', color: '#333' },
                marker: {
                    size: 10,
                    color: '#764ba2',
                    line: { width: 2, color: 'white' }
                },
                hovertemplate: '<b>%{text}</b><br>' +
                               'Time: %{x:.3f}s<br>' +
                               'Pitch: %{y:.1f} Hz<br>' +
                               '<extra></extra>'
            };

            // Background shapes for phonemes
            const shapes = data.phonemes.map((p, idx) => ({
                type: 'rect',
                x0: p.start,
                x1: p.end,
                y0: 0,
                y1: 1,
                yref: 'paper',
                fillcolor: idx % 2 === 0 ? 'rgba(102, 126, 234, 0.1)' : 'rgba(118, 75, 162, 0.1)',
                line: { width: 1, color: 'rgba(0, 0, 0, 0.1)' },
                layer: 'below'
            }));

            const layout = {
                title: {
                    text: 'Qari Pitch Contour with Phoneme Segmentation',
                    font: { size: 20, color: '#667eea' }
                },
                xaxis: {
                    title: 'Time (seconds)',
                    gridcolor: '#eee'
                },
                yaxis: {
                    title: 'Pitch (Hz)',
                    gridcolor: '#eee'
                },
                shapes: shapes,
                hovermode: 'closest',
                showlegend: true,
                legend: {
                    x: 0,
                    y: 1,
                    bgcolor: 'rgba(255, 255, 255, 0.8)',
                    bordercolor: '#ddd',
                    borderwidth: 1
                },
                margin: { l: 60, r: 30, t: 60, b: 60 },
                height: 500
            };

            Plotly.newPlot('pitchPlot', [pitchTrace, phonemeTrace], layout, {
                responsive: true,
                displayModeBar: true
            });
        }

        // Auto-analyze first ayah on load
        window.addEventListener('load', () => {
            setTimeout(() => analyzeBtn.click(), 500);
        });
    </script>
</body>
</html>
